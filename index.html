<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista AI | Your Personal Stylist</title>
    <meta name="description" content="AI-powered fashion assistant for perfect outfit suggestions.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="sparkle">âœ¨</span>
                <h1>Fashionista AI</h1>
            </div>
            <p class="tagline">Styling you for every vibe.</p>
        </header>

        <main id="chat-window" class="chat-window">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
        </main>

        <footer class="input-area">
            <div id="options-container" class="options-container">
                <!-- Buttons/Options will appear here -->
            </div>
            <div class="text-input-wrapper" id="text-input-wrapper" style="display: none;">
                <input type="text" id="user-input" placeholder="Type your vibe or color..." autocomplete="off">
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="outfits.js"></script>
    <script src="script.js"></script>
</body>
</html>
